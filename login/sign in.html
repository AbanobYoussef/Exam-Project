<div class="login-wrap">

	    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Student</label>

				<div class="group">
					<label for="username" class="label">User Name</label>
					<input id="username" type="text" class="input" name="name">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" name="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>

					<input type="button" class="button" value="Sign In" id='validateform'>
				</div><br><br>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a><br>
				</div><br><br><br>
				<div class="foot-lnk">
					<label for="tab-2">Don't have an account?<span id="footsign">Sign-up</span></a>
				</div>

			</div>
